<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>PONG - Canvas Game</title>
</head>
<body>
    <header class="header">
        <div class="header__language">
            <img class="header__language--size" src="img/lang.png" alt="english lang">
        </div>
        <div class="header__toggle">
            <img class="header__toggle--size" src="img/toggle.png" alt="show/hide menu">
        </div>
    </header>

    <section class="information">
        <h3 class="information__name">Informacje</h3>
        <div class="information__container">
            <div class="information__autors">Gra napisana przez Samuraj Programowania</div>
            <div class="information__autors">Landing Page stworzony przez OuttraZd</div>
            <div class="information__autors">Kod gry zainicjalizowany przez OuttraZd</div>
        </div>
    </section>

    <section class="main-container">
        <div class="main-container__content">
            <h1 class="main-container__content--name">Pong</h1>
            <h2 class="main-container__content--engine">Canvas + JavaScript</h2>
            <a href="game.html">
                <button class="main-container__content--play">Zagraj</button>
            </a>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="scripts/toggle.js"></script>
</body>
</html>
